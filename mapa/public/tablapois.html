<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de POIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A650;
            --text-color: #333;
            --bg-color: #fff;
            --panel-border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --text-color: #fff;
            --bg-color: #1a1a1a;
            --panel-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .points-table-container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .points-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .points-table-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .points-table-search {
            position: relative;
            width: 300px;
        }

        .points-table-search input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .points-table-search i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
        }

        .points-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-color);
        }

        .points-table th,
        .points-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--panel-border);
        }

        .points-table th {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 13px;
            white-space: nowrap;
            z-index: 10;
        }

        .points-table td {
            font-size: 14px;
            color: var(--text-color);
        }

        .points-table tbody tr:hover {
            background: rgba(0, 166, 80, 0.05);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.abierto {
            background: #fff8e1;
            color: #ff9500;
        }

        .status-badge.en-proceso {
            background: #e3f2fd;
            color: #007aff;
        }

        .status-badge.cerrado {
            background: #e8f5e9;
            color: #34c759;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .priority-badge.alta {
            background: #fee2e2;
            color: #ef4444;
        }

        .priority-badge.media {
            background: #fef3c7;
            color: #f59e0b;
        }

        .priority-badge.baja {
            background: #dcfce7;
            color: #22c55e;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .table-action-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid var(--panel-border);
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .table-action-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="points-table-container">
        <div class="points-table-header">
            <h1 class="points-table-title">Puntos de Interés</h1>
            <div class="points-table-search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Buscar por número de ticket..." id="searchInput">
            </div>
        </div>
        <div class="table-container">
            <table class="points-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Creado</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Vence</th>
                        <th>Cliente</th>
                        <th>Área</th>
                        <th>Ubicación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- La tabla se llenará dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para cerrar modal y hacer fly
        function flyToPoint(lat, lng, id) {
            // Primero cerrar el modal
            if (window.parent.discreteModal) {
                window.parent.discreteModal.close();
            }
            
            // Esperar a que se cierre el modal y luego hacer fly
            setTimeout(() => {
                // Obtener el mapa del padre
                const map = window.parent.mapManager.getMap();
                if (map) {
                    // Hacer fly al punto
                    map.flyTo([lat, lng], 16, {
                        duration: 1.5,
                        easeLinearity: 0.25
                    });

                    // Buscar y abrir el popup del punto
                    map.eachLayer((layer) => {
                        if (layer.feature && 
                            layer.feature.properties && 
                            layer.feature.properties.identificador === id) {
                            layer.openPopup();
                        }
                    });
                }
            }, 300);
        }

        // Cargar datos al iniciar
        fetch('https://lightsteelblue-spoonbill-227005.hostingersite.com/api/incidencias')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = data.data.map(point => `
                    <tr>
                        <td>
                            <div style="font-weight: 500;">${point.titulo}</div>
                            <div style="font-size: 12px; opacity: 0.7;">#${point.identificador}</div>
                        </td>
                        <td>${new Date(point.fecha_creacion).toLocaleString()}</td>
                        <td>
                            <span class="priority-badge ${point.prioridad.toLowerCase()}">
                                ${point.prioridad}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${point.estado.toLowerCase().replace(' ', '-')}">
                                ${point.estado}
                            </span>
                        </td>
                        <td>${point.fecha_vencimiento ? new Date(point.fecha_vencimiento).toLocaleString() : 'N/A'}</td>
                        <td>${point.nombre_cliente}</td>
                        <td>${point.nombre_area}</td>
                        <td>${point.direccion_completa}</td>
                        <td>
                            <div class="table-actions">
                                <button class="table-action-btn" title="Ir al punto" 
                                        onclick="flyToPoint(${point.latitud}, ${point.longitud}, '${point.identificador}')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error cargando datos:', error);
            });

        // Búsqueda
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Detectar tema del padre
        function updateTheme() {
            const parentTheme = window.parent.document.body.dataset.theme;
            document.body.dataset.theme = parentTheme;
        }

        // Actualizar tema inicial
        updateTheme();

        // Observar cambios de tema en el padre
        const observer = new MutationObserver(() => {
            updateTheme();
        });

        if (window.parent.document.body) {
            observer.observe(window.parent.document.body, {
                attributes: true,
                attributeFilter: ['data-theme']
            });
        }
    </script>
</body>
</html>
